<!-- templates/compartirItinerario/compartir.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Compartir Itinerario</title>
</head>
<body>
    <h1>Compartir Itinerario</h1>

    <!-- Mostrar mensajes -->
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Seleccionar itinerario -->
        <label for="itinerario_id">Selecciona un itinerario:</label>
        <select name="itinerario_id" id="itinerario_id" required>
            <option value="" disabled selected>Selecciona un itinerario</option>
            {% for itinerario in itinerarios %}
                <option value="{{ itinerario.id }}">{{ itinerario.nombre }}</option>
            {% endfor %}
        </select>

        <br><br>

        <!-- Campo para ingresar correo -->
        <label for="correo_destinatario">Correo del destinatario:</label>
        <input type="email" name="correo_destinatario" id="correo_destinatario" required>

        <br><br>

        <!-- BotÃ³n compartir -->
        <button type="submit">Compartir</button>
    </form>
</body>
</html>
